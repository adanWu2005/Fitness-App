<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Fitness Tracker with Fitbit Integration"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Fitness Tracker</title>
    <script>
      // Handle client-side routing for static site deployment
      (function() {
        // Check if the current path is not the root and doesn't have a file extension
        var path = window.location.pathname;
        var isFile = /\.[^\/]+$/.test(path);
        
        // If this is a clean URL (no hash) and not the root, redirect to hash URL
        if (path !== '/' && !isFile && !window.location.hash) {
          var hashPath = path;
          console.log('Redirecting from clean URL to hash URL:', path, '->', '#' + hashPath);
          window.location.replace('#' + hashPath);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
